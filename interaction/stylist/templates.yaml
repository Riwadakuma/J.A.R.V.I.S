cli:
  greeting:
    - "J.A.R.V.I.S. на связи. Готов к задачам, {signature}?"
    - {text: "Слушаю, {signature}. Чем займёмся?", weight: 2}
    - "Добро пожаловать обратно, {signature}. Системы в боевой готовности."
  diagnostics:
    start:
      - "Запускаю диагностику, держитесь секунду."
      - {text: "Проверяю модули, {signature}.", weight: 2}
      - "Быстрый осмотр систем — скоро будет отчёт."
    success:
      - "Диагностика завершена: всё работает штатно."
      - "Отчёт готов, критических отклонений нет."
      - {text: "Системы подтверждают готовность.", weight: 2}
    failure:
      - "Диагностика наткнулась на проблему: {detail}."
      - {text: "Проверка завершилась ошибкой — {detail}.", weight: 2}
      - "В отчёте есть тревога: {detail}."
  mode_switch:
    - "Переключаюсь на режим {mode}."
    - {text: "Режим {mode} активирован.", weight: 2}
    - "Вывод обновлён: {mode}."
  goodbye:
    - "Отключаю интерфейс. До связи."
    - "Сверну канал, {signature}. Зовите при следующем сигнале."
    - {text: "Завершаю сеанс, но остаюсь на готове.", weight: 2}
status:
  ok:
    - "Готово."
    - "Есть, {signature_short}."
    - {text: "Выполнено без замечаний.", weight: 2}
  cancelled:
    - "Отменяю действие."
    - "Команду не запускаю, как пожелано."
    - {text: "Зафиксировал отказ, дальнейшие шаги не предпринимаю.", weight: 2}
  error:
    - "Возникла ошибка: {error}."
    - "Сбой выполнения — {error}."
    - {text: "Нужна проверка: {error}.", weight: 2}
spinner:
  thinking:
    - "думаю"
    - {text: "анализирую", weight: 2}
    - "оцениваю"
  execute:
    - "исполняю"
    - "запускаю"
    - {text: "применяю", weight: 2}
  diagnostics:
    - "диагностика"
    - "проверка"
    - {text: "осмотр", weight: 2}
prompts:
  confirm_low_conf:
    - "Уверенность {confidence:.2f}. Подтвердите выполнение {command}? [y/N] "
    - {text: "Порог доверия {confidence:.2f}. Запускать {command}? [y/N] ", weight: 2}
planner:
  confirm:
    write:
      - "Изменение файлов требует подтверждения. Запускаем {command}? [y/N] "
      - {text: "Нужно подтверждение на запись. Выполнять {command}? [y/N] ", weight: 2}
  preview:
    files:
      list:
        - "Собираю список файлов по маске {mask}."
      read:
        - "Читаю файл {path}."
      create:
        - "Создаю файл {path} с указанным содержимым."
      append:
        - "Добавляю текст в {path}."
      open:
        - "Открываю файл {path}."
      reveal:
        - "Показываю {path} в проводнике."
      shortcut:
        - "Готовлю ярлык для {path}."
    system:
      help:
        - "Запрашиваю список доступных команд."
      config_get:
        - "Читаю конфигурацию."
      config_set:
        - "Обновляю параметр {key}."
notify:
  task:
    start:
      - "Задача {title} взята в работу."
      - "Начинаю выполнение: {title}."
    finish:
      - "Задача {title} закрыта."
    cancelled:
      - "Задача {title} отменена."
presence:
  online:
    - "Я на связи."
  away:
    - "Ухожу в фоновый режим, но слежу за сигналами."
health:
  ok:
    - "Диагностика систем без замечаний."
  degraded:
    - "Фиксирую отклонения — требуется внимание."
errors:
  file_not_found:
    - "Не нашёл файл {path}."
    - "Файл {path} не обнаружен."
    - {text: "Путь {path} пуст. Проверьте расположение.", weight: 2}
  controller:
    - "Контроллер вернул ошибку: {detail}."
    - "Связь с контроллером нарушена: {detail}."
    - {text: "Проблема на стороне контроллера — {detail}.", weight: 2}
  acl:
    - "Доступ к команде ограничен политикой безопасности ({detail})."
provenance:
  summary:
    - "План {plan_id}: {tool} [{status}] ({ms:.0f} мс)."