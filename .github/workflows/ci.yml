name: CI
on:
  push:
  pull_request:

jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install deps
        run: |
          pip install -r requirements.txt
          pip install pytest
      - name: Smoke tests
        run: pytest -q
